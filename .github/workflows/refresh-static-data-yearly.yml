name: Refresh Timetable And Holidays

on:
  schedule:
    # 00:10 JST on January 1st (UTC: Dec 31st 15:10)
    - cron: "10 15 31 12 *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh_data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Refresh timetable JSON
        run: node scripts/kanachu_print_to_json.mjs

      - name: Refresh holidays JSON
        run: node scripts/refresh_holidays_json.mjs

      - name: Detect changes
        id: changes
        run: |
          if git diff --quiet -- build/timetables.json build/holidays.json; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add build/timetables.json build/holidays.json
          git commit -m "chore(data): refresh timetables and holidays"
          git push

